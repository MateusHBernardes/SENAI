<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
    <body>
        <header>
            <!-- Cabeçalho -->
        </header>

        <section>
            <h1>Formulário sobre sagas</h1>
        </section>
        <article>
            <!-- Conteúdo -->

            <form action="#">
                <fieldset>
                    
                    <label for="">Nome:</label>
                    <input type="text">

                    <label for="">Email:</label>
                    <input type="email">

                    <label for="">Idade</label>
                    <input type="number">

                    <label for="">Nascimento</label>
                    <input type="date">
                </fieldset>

                <fieldset>
                    <legend>Saga Favorita</legend>
                    <select name="sagas" id="">
                        <option value="">Escolha</option>
                        <option value="harryPotter">Harry Potter</option>
                        <option value="senhorDosAnéis">Senhor dos Anéis</option>
                        <option value="starWars">Star Wars</option>
                    </select>
                </fieldset>

                <fieldset class="fielDetalhes">
                    <legend>Detalhes</legend>

                    <div class="detalhes">
                    <label for="">É a saga favorita?</label>
                    <input class="box" type="checkbox">
                    </div>

                    <div class="detalhes">
                    <label for="">Todos os filmes são bons?</label>
                    <input class="box" type="checkbox">
                    </div>

                    <div id="opcaoProduto"></div>
                </fieldset>
                 
                <fieldset class="motivo">
                    <legend>Envio</legend>

                    <label for="">Título</label>
                    <input type="text">

                    <label for="comentario">Por que escolheu?</label>
                    <textarea></textarea>
                    
                    <label for="">Selecione um arquivo:</label>
                    <input type="file">
                    <button type="submit">Anexar</button>

                    <button type="reset" onclick="verificaMotivo(null)">Limpar</button>
                    <button type="submit">Enviar</button>
            
                </fieldset>
            </form>
        </article>

        <footer>
            <!-- Rodapé -->
        </footer>
    </body>
</html>

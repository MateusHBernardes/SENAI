<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro e-commerce</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }

        .header {
            text-align: center;
            padding: 30px;
            background-color: white;
        }

        .topnav {
            float: left;
            width: 100%;
            background-color: #121212;
            overflow: hidden;
            /* text-align: center; */
        }

        .topnav a {
            display: inline-block;
            color: #f1f1f1;
            text-decoration: none;
            padding: 14px 16px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .sellcard {
            float: left;
            width: 23.4%;
            margin: 10px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sellcard img {
            width: 80%;
            display: block;
            margin: auto;
        }

        p.descricao {
            text-align: center;
            font-size: 15px;
            font-family: Helvetica;
            font-style: normal;
            font-weight: 400;
        }

        p.valor {
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        p.compra {
            text-align: center;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Minha Loja Virtual</h1>
    <p>Os melhores produtos para você</p>
</div>

<div class="topnav">
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
    <a href="#" style="float: right;">
        <img src="imagens/compra.png" width="22" style="vertical-align: middle;">
        <span>Carrinho de Compras</span>
    </a>
</div>

<!-- Cards de Produtos -->
<div class="sellcard">
    <img src="imagens/jaqueta.jpg" alt="Produto 1">
    <p class="descricao">Produto Incrível 1</p>
    <p class="valor">R$ 99,90</p>
    <p class="compra"><button>Comprar</button></p>
</div>

<div class="sellcard">
    <img src="imagens/bone.jpg" alt="Produto 2">
    <p class="descricao">Produto Incrível 2</p>
    <p class="valor">R$ 149,90</p>
    <p class="compra"><button>Comprar</button></p>
</div>

<div class="sellcard">
    <img src="imagens/jaqueta.jpg" alt="Produto 3">
    <p class="descricao">Produto Incrível 3</p>
    <p class="valor">R$ 79,90</p>
    <p class="compra"><button>Comprar</button></p>
</div>

<div class="sellcard">
    <img src="imagens/bone.jpg" alt="Produto 4">
    <p class="descricao">Produto Incrível 4</p>
    <p class="valor">R$ 59,90</p>
    <p class="compra"><button>Comprar</button></p>
</div>

<div class="footer">
    <h2>Rodapé</h2>
    <p>&copy; 2025 - Minha Loja Virtual</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

            <div class="allCards">
                <div class="card">
                    <img class="logoArtista" src="https://lh3.googleusercontent.com/26Z_Anet1uYGShLkzbLxpzIL00GDJOq58ETvVs0ANtUmDl7qEqObu4vm-uC8Q4velWgtBTKNwHzBHKA6=w544-h544-l90-rj" alt="Ferrugem">

                    <a href="#" class="nameArtista" id="sintoFalta">Sinto Sua Falta (Ao vivo)</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="icon">
            <div class="icon1">
                <img class="iconMusic" src="https://i.scdn.co/image/ab6761610000517455d58f5487c69d5fb149dd67" alt="Ferrugem">

            <div class="icon2" id="music-player">
